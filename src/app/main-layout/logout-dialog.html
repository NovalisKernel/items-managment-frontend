<div class="logoutContainer">
  <title mat-dialog-title>Logout</title>
  <mat-dialog-content> Are you sure to logout? </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>No</button>
    <button mat-button (click)="handleLogout()">Yes</button>
  </mat-dialog-actions>
</div>
