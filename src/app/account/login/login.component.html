<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" formControlName="email" />
          <mat-error *ngIf="f.email?.invalid">{{
            getEmailErrorMessage()
          }}</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
          <mat-error *ngIf="f.password?.hasError('required')"
            >You must enter a value</mat-error
          >
        </mat-form-field>
      </mat-card-content>
      <button
        type="submit"
        mat-stroked-button
        color="accent"
        class="btn-block"
        [disabled]="!loginForm.valid"
      >
        Log in
      </button>
      <a
        fxLayoutAlign="center center"
        class="link"
        routerLink="../register"
        class="btn btn-link"
        >Register</a
      >
    </form>
  </mat-card>
</div>
