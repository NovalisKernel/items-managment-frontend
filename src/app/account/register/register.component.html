<div class="register-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form
      class="example-form"
      [formGroup]="registrationForm"
      (ngSubmit)="onSubmit()"
    >
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" formControlName="username" />
          <mat-error *ngIf="f.username.errors?.required"
            >Username is required</mat-error
          >
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" formControlName="email" />
          <mat-error *ngIf="f.email.errors?.required"
            >Email is required</mat-error
          >
          <mat-error *ngIf="f.email.errors?.email">Email is invalid</mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
          <mat-error *ngIf="f.password.errors?.required"
            >Password is required</mat-error
          >
          <mat-error *ngIf="f.password.errors?.minlength"
            >Password must be at least 6 characters</mat-error
          >
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input
            type="password"
            matInput
            placeholder="Confirm password"
            formControlName="confirmPassword"
          />
          <mat-error *ngIf="f.confirmPassword.errors?.required"
            >Confirm Password is required</mat-error
          >
          <mat-error *ngIf="f.confirmPassword.errors?.matching"
            >Confirm Password does not match</mat-error
          >
        </mat-form-field>
      </mat-card-content>
      <button
        type="submit"
        mat-stroked-button
        color="accent"
        class="btn-block"
        [disabled]="!registrationForm.valid"
      >
        Register
      </button>
    </form>
  </mat-card>
</div>
