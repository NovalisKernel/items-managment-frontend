<div class="add-item-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Add item</mat-card-title>
    </mat-card-header>
    <form
      class="add-item-form"
      [formGroup]="addItemForm"
      (ngSubmit)="onSubmit()"
    >
      <mat-card-content fxLayout="column">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Name" formControlName="name" />
          <mat-error *ngIf="f.name.errors?.required"
            >Name is required</mat-error
          >
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Location" formControlName="location" />
          <mat-error *ngIf="f.location.errors?.required"
            >Location is required</mat-error
          >
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <textarea
            matInput
            placeholder="Description"
            formControlName="description"
          ></textarea>
          <mat-error *ngIf="f.description.errors?.required"
            >Description is required</mat-error
          >
        </mat-form-field>
        <img [src]="imageSrc" *ngIf="imageSrc" class="preview" />
        <label for="file-input" class="label">Choose file</label>
        <input
          id="file-input"
          type="file"
          (change)="onFileSelect($event)"
          class="chooseFile"
        />
      </mat-card-content>
      <button
        type="submit"
        mat-stroked-button
        color="accent"
        class="btn-block"
        [disabled]="!addItemForm.valid"
      >
        Add item
      </button>
    </form>
  </mat-card>
</div>
