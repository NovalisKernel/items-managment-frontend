<div class="homeContainer">
  <button
    mat-stroked-button
    color="primary"
    (click)="handleCreate()"
    class="addButton"
  >
    Add Item
  </button>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Name" #input />
  </mat-form-field>
  <mat-spinner
    *ngIf="loading; else elseBlock"
    style="margin: 0 auto"
    mode="indeterminate"
  ></mat-spinner>
  <ng-template #elseBlock>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="imageUrl">
        <th mat-header-cell *matHeaderCellDef>Image Url</th>
        <td mat-cell *matCellDef="let element">
          <img [src]="element.imageUrl" class="imageCell" />
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Location</th>
        <td mat-cell *matCellDef="let element">{{ element.location }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <a (click)="getRow(element)" class="editCell">Edit</a>
          <a (click)="openDialog(element)" class="deleteCell">Delete</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </ng-template>
</div>
