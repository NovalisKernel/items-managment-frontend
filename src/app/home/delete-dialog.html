<div class="deleteContainer">
  <title mat-dialog-title>Delete</title>
  <mat-dialog-content> Are you sure to delete? </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>No</button>
    <button mat-button (click)="handleDelete()">Yes</button>
  </mat-dialog-actions>
</div>
